<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect naar Nieuw Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 24px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #1976d2;
            margin-bottom: 16px;
        }
        p {
            margin-bottom: 24px;
            color: #666;
        }
        .button {
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>MarketPulse AI - Nieuw Project</h1>
        <p>Klik op de onderstaande knop om naar de pagina voor het aanmaken van een nieuw project te gaan.</p>
        <a href="/projects/new" class="button">Ga naar Nieuw Project</a>
    </div>
    <script>
        // Automatisch doorsturen na 2 seconden
        setTimeout(() => {
            window.location.href = '/projects/new';
        }, 2000);
    </script>
</body>
</html>
