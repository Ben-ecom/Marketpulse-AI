<!DOCTYPE html>
<html>
<head>
    <title>MarketPulse AI QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .qr-code {
            margin: 20px auto;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: block;
            margin: 10px 0;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MarketPulse AI Dashboard</h1>
        <p>Scan de QR-code hieronder of klik op een van de links om de MarketPulse AI dashboard te openen:</p>
        
        <div class="qr-code">
            <!-- QR-code voor http://localhost:3000 -->
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=http://localhost:3000" alt="QR Code voor MarketPulse AI">
        </div>
        
        <div class="links">
            <a href="http://localhost:3000" target="_blank">Open MarketPulse AI Dashboard</a>
            <a href="http://localhost:3000/minimal.html" target="_blank">Open Minimale Test Pagina</a>
            <a href="http://localhost:3000/basic.html" target="_blank">Open Basis Test Pagina</a>
        </div>
    </div>
</body>
</html>
